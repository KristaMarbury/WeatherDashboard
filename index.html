<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Used Bulma to do some of the css styling -->
    <section class="hero is-info">
        <article class="hero-body">
        <p class="title is-1">
           <span></span> Weather Dashboard
        </p>
        </article>
    </section>

    <!-- Textarea and button to initiate the search (needs to be a form! label, input box, and button in that order)-->
    <!-- left column is here -->
    <div class="flexwrapper">
    <aside class="leftcard">
    <form id="search-form" method="POST">
        <label for="search-text">Type A City Name Below: </label>
        <input type="text" placeholder="Chicago..." name="search-text" id="search-text" />
        <button id="searchbtn" class="sbutton">SEARCH!</button>
       
    </form>
    <!-- last ten cities viewed as buttons for past searches -->
    <button id="pastsearch" class="sbutton"></button>
    </aside>
    
    <!-- only save uppercase cities for buttons -->

    <div>
    <!-- right column here -->
    <section class="rightcard">
    <!-- container for city, date, temp wind, humidity and uv index  -->
        <section id="box1" class="box1">
        <div id="city" class="title is-2">Present!</div>
        <div> Temperature: <span id="temp"> Hello! </span> </div>
        <div> Wind: <span id="wind"> Right Here! </span> </div>
        <div> Humidity: <span id="humidity"> Wassup? </span> </div>
        <div> UV Index: <span id="uv" class="ok"> Holla! </span> </div>
        </section>
        
    </section>
    <!-- container for five day forcast (this will need to be a loop in the js file) -->
            <!-- Day One Card -->
    <section class="box2"> 
        <div id="daplace" class="flexwrapper">
        </div>
    </section>
    </div>
    </div>

       
  


   
   <!-- color of uv index -->
  
   <!-- each card will have date, icon for weather, temp, wind, humidity -->

   
    <!-- connecting to js file here -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
