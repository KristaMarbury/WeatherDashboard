<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Used Bulma to do some of the css styling -->
    <section class="hero is-info">
        <article class="hero-body">
        <p class="title is-1">
           <span></span> Weather Dashboard
        </p>
        </article>
    </section>

    <!-- Textarea and button to initiate the search (needs to be a form! label, input box, and button in that order)-->
    <!-- left column is here -->
    <aside class="leftcon">
    <form action="" method="get" class="citysrc">
        <div class="citysrc">
            <label for="citysrc" class="title is-3"> Search Cities Below: </label>
        </div>
        <ul>
        <input class="form-control" type="text" id="search-value" />
        <!-- <textarea name="message" id="Enter City Here!"></textarea> -->
        </ul>
        <ul>
        <button id="searchbtn" class="sbutton">SEARCH!</button>
        </ul>
    </form>

    <!-- last ten cities viewed as buttons for past searches -->
    <ul class="past-list"></ul>
    </aside>
    
    <!-- only save uppercase cities for buttons -->

    
    <!-- right column here -->
    <section class="rightcon">
    <!-- container for city, date, temp wind, humidity and uv index  -->
        <section id="box1" class="box1">
        <div id="city">Present!</div>
        <div id="temp">Hello!</div>
        <div id="wind">Right Here!</div>
        <div id="humidity">Wassup?</div>
        <div id="uv" class="uvin">Holla!</div>
        <div id="weather" class="spot2">Come On!</div>
        </section>

    <!-- container for five day forcast (this will need to be a loop in the js file) -->
        <section id="box2" class="box2">

        </section>
    </section>


   
   <!-- color of uv index -->
  
   <!-- each card will have date, icon for weather, temp, wind, humidity -->

   
    <!-- connecting to js file here -->
    <script src="assets/script.js"></script>
</body>

</html>
